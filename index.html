<html>

   <head>
      <meta charset="UTF-8">
      <title>Task Time Tracker</title>
      <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
      <link rel="stylesheet" type="text/css" href="styles/main.css">
      <link rel="stylesheet" type="text/css" href="styles/buttons.css">
   </head>

   <body>
      <div id="hideBtn" onclick="hideWindow()"></div>

      <div class="container">

         <div class="buttons">
            <button class="custom-btn btn green" id="startBtn" onclick="toggleTimer()">START</button>
         </div>

         <div class="block">
            <div id="timer">
               <div id="clock"></div>
            </div>
         </div>

         <div class="block scrollbar" id="content">
            <div class="inner"></div>
         </div>

         <div class="block" id="footer">
            <div class="inner">
               <input id="todoInput" type="text">
            </div>
         </div>

      </div>
   </body>

   <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
   <script src="js/app.js"></script>

   <script src="js/lib/date-time.js"></script>
   <script src="js/lib/styles.js"></script>

   <script src="db/connection.js"></script>
   <script src="db/regime/schema.js"></script>
   <script src="db/task/schema.js"></script>
   <script src="db/regime/methods.js"></script>
   <script src="db/task/methods.js"></script>

   <script src="js/components/timer.js"></script>
   <script src="js/components/todolist.js"></script>
   <script src="js/components/toolbar.js"></script>

   <script src="js/start.js"></script>
   <script>if (window.module) module = window.module;</script>

</html>
